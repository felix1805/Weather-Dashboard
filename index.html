<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container">
        <div class=" jumbotron text-center">
            <div class="container">
                <h1 class="Weather Dashboard">Weather Dashboard</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-3 bg-dark text-white text-center">
                <h3>Input City:</h3>
                <div class="input-group mb-2">
                  <input type="text" class="form-control" id="cityid" aria-describedby="basic-addon2">
                  <div class="input-group-append">
                    <button id="querycity" class="btn btn-outline-secondary bg-primary" type="button">
                      <ion-icon name="search-outline"></ion-icon>
                    </button>
                  </div>
                </div>
                <div class="card" style="width: 15rem;">
                  <ul id="city-list" class="list-group list-group-flush">
                  </ul>
                </div>
              </div>
              <div class="col-8 m-2">
                <div class="row-12">
                  <div class="card">
                    <div id="today-weather" class="card-body">
                    </div>
                  </div>
                </div>
                <br>
                <div class="row-12">
                  <h3>Forecast for Next 5 Days:</h3>
                </div>
                <br>
                <div id="boxes" class="row">
                </div>
              </div>
            </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
